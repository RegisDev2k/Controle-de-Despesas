<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xBDP7GC+Oabj2ApS64PYQw2B1lpqT0b0xNU0MGULvY1UaetYmvrzJA+5HmLuHm7mfobF5qq77o7biFctEwpFhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Despesas</h1>
        </header>
        <main>
            <section class="calculator">
                <h2>Calculadora de Gastos</h2>
                <div class="expenses-form">
                    <input type="text" id="item" placeholder="Item">
                    <input type="number" id="value" placeholder="Valor">
                    <button id="addExpense">Adicionar Item</button>
                </div>
                <ul id="expenseList"></ul>
                <div class="expenses-total">
                    <button id="calculateTotal">Calcular Total</button>
                    <p id="lastExpense">Total de Despesas: R$ 0,00</p>
                </div>
            </section>

            <section class="budget">
                <h2>Orçamento Mensal</h2>
                <div class="income-form">
                    <input type="number" id="income" placeholder="Valor Recebido no Mês">
                    <button id="calculateBudget">Calcular</button>
                </div>
                <div id="budgetAnalysis">
                    <p>Estado Financeiro: <span id="budgetStatus">-</span></p>
                </div>
            </section>

            <section class="whatsapp">
                <h2>Enviar para WhatsApp</h2>
                <button id="sendToWhatsApp">Enviar</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Dev_Regis</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
